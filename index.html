<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div class="main">
        <div class="settings">
            <div class="draw-properties">
                <h2>Draw Settings</h2>
                <div class="properties-container">
                    <div class="color">
                        <label for="color-picker">Select a color:</label>
                        <input type="color" value="#000000" id="color-picker">
                    </div>
                    <div class="draw-options">
                        <div>
                            <input type="radio" checked="checked" id="draw" name="draw-option" value="draw" class="option">
                            <label for="draw">Draw</label>
                        </div>
                        <div>
                            <input type="radio" id="rainbow" name="draw-option" value="rainbow" class="option">
                            <label for="rainbow">Rainbow</label>
                        </div>
                        <div>
                            <input type="radio" id="darkening" name="draw-option" value="darkening" class="option">
                            <label for="darkening">Darkening</label>
                        </div>
                        <div>
                            <input type="radio" id="eraser" name="draw-option" value="eraser" class="option">
                            <label for="eraser">Eraser</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="size-slider">
                <h2>Grid Size</h2>
                <div class="slider-container">
                    <p class="slider-output"></p>
                    <input type="range" min="16" max="100" value="16" class="slider">
                </div>
            </div>
            <div class="reset">
                <button id="reset-btn">CLEAR GRID</button>
            </div>
        </div>
        <div class="grid"></div>
    </div>

    <div class="footer">
        <p>Copyright Â© 2024 cjbarr1013</p>
        <a href="https://github.com/cjbarr1013" target="_blank">
            <img src="images/github.png">
        </a>
    </div>
</body>
</html>
